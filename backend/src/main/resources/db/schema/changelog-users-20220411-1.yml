databaseChangeLog:

  - changeSet:
      id: 9adac4f4-b9d8-11ec-8422-0242ac120002
      author: zsomborjoel
      changes:
        - createTable:
            schema: public
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: user_position_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_user_position_id
                    references: user_positions(user_position_id)
