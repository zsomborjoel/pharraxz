databaseChangeLog:

  - changeSet:
      id: e21b15d0-bb59-11ec-8422-0242ac120002
      author: zsomborjoel
      changes:
        - createTable:
            schema: public
            tableName: pharma_products
            columns:
              - column:
                  name: pharma_product_id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: atc
                  type: varchar(50)
                  constraints:
                    foreignKeyName: fk_pharma_products_atc
                    references: atc_codes(atc)
              - column:
                  name: supplier_id
                  type: int
                  constraints:
                    foreignKeyName: fk_pharma_products_supplier_id
                    references: suppliers(supplier_id)
              - column:
                  name: register_number
                  type: varchar(50)
              - column:
                  name: packaging
                  type: varchar(50)
              - column:
                  name: description
                  type: varchar(5000)
              - column:
                  name: inn
                  type: varchar(50)
              - column:
                  name: releasable
                  type: boolean
                  constraints:
                    nullable: false
