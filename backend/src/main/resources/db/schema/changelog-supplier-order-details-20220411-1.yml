databaseChangeLog:

  - changeSet:
      id: b86afd1a-bb5c-11ec-8422-0242ac120002
      author: zsomborjoel
      changes:
        - createTable:
            schema: public
            tableName: supplier_order_details
            columns:
              - column:
                  name: supplier_order_detail_id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: order_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_supplier_order_order_id
                    references: orders(order_id)
              - column:
                  name: pharma_product_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_supplier_order_details_product_id
                    references: products(product_id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: order_type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: eta
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: ata
                  type: date
                  constraints:
                    nullable: false
