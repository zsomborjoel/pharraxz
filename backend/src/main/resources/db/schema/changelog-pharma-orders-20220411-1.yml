databaseChangeLog:

  - changeSet:
      id: ad200b92-bb5a-11ec-8422-0242ac120002
      author: zsomborjoel
      changes:
        - createTable:
            schema: public
            tableName: pharma-orders
            columns:
              - column:
                  name: order_id
                  type: int
                  autoIncrement: true
                  startWith: 100
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(4000)
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
